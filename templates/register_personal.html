    {% extends "base.html" %}

{% block title %}Cadastro - Informações Pessoais - eSaúde{% endblock %}

{% block content %}
<div class="register-section py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card register-card">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h2 class="text-primary fw-bold">eSaúde.</h2>
                            <h4 class="mb-3">Informações Pessoais</h4>
                        </div>

                        <form method="POST">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label text-uppercase fw-bold">Nome</label>
                                    <input type="text" class="form-control" name="name" 
                                           placeholder="Maria Jumara" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label text-uppercase fw-bold">Email</label>
                                    <input type="email" class="form-control" name="email" 
                                           placeholder="ola@esaude.com" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label text-uppercase fw-bold">Data de Nascimento</label>
                                    <input type="date" class="form-control" name="birth_date" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label text-uppercase fw-bold">CPF</label>
                                    <input type="text" class="form-control" name="cpf" 
                                           placeholder="XXX.XXX.XXX-XX" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label text-uppercase fw-bold">Endereço</label>
                                <input type="text" class="form-control" name="address" 
                                       placeholder="Digite..." required>
                            </div>

                            <div class="mb-4">
                                <label class="form-label text-uppercase fw-bold">Gênero</label>
                                <select class="form-select" name="gender" required>
                                    <option value="">Selecione...</option>
                                    <option value="Feminino">Feminino</option>
                                    <option value="Masculino">Masculino</option>
                                    <option value="Outro">Outro</option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-primary btn-lg w-100">
                                Próximo
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
